<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcul-container">
      <div class="calcul-output">
        <div class="previous-num"></div>
        <div class="current-num"></div>
      </div>
      <button type="button" class="operator">+</button>
      <button type="button" class="operator">-</button>
      <button type="button" class="operator">&times;</button>
      <button type="button" class="operator">&divide;</button>

      <button type="button" class="nbrs-btns">7</button>
      <button type="button" class="nbrs-btns">8</button>
      <button type="button" class="nbrs-btns">9</button>
      <button type="button" class="equal-sign">=</button>

      <button type="button" class="nbrs-btns">4</button>
      <button type="button" class="nbrs-btns" value="5">5</button>
      <button type="button" class="nbrs-btns" value="6">6</button>

      <button type="button" class="nbrs-btns">1</button>
      <button type="button" class="nbrs-btns">2</button>
      <button type="button" class="nbrs-btns">3</button>

      <button type="button" class="nbrs-btns">.</button>
      <button type="button" class="nbrs-btns zero">0</button>
      <button type="button" class="all-clear">AC</button>
      <button type="button" class="delete">DEL</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
